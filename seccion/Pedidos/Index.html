<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria</title>
</head>
<body>
    <img src="../../Media/logo.png" style="display:block;margin:auto;width:25%;">
    <br>
    <form action="pedido.js">
        <label for="nombre">Nombre del cliente:</label>
        <br>
        <input type="text" id="nombre" name="Nombre" placeholder="Nombre">
        <br>
        <br>
        <label for="correo">Correo electrónico:</label>
        <br>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico">
        <br>
        <br>
        <label for="telefono">Número telefónico:</label>
        <br>
        <input type="tel" id="telefono" name="telefono" maxlength="10">
        <br>
        <br>
        <br>
        <h4>Crea tu pastel</h4>
        <p><b>Elige el sabor</b></p>
        <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
        <label for="chocolate">Chocolate</label>
        <br>
        <input type="checkbox" id="vainilla" name="vainilla" value="vainilla">
        <label for="vainilla">Vainilla</label>
        <br>
        <input type="checkbox" id="fresas01" name="fresas01" value="fresas01">
        <label for="fresas01">Fresas</label>
        <br>
        <input type="checkbox" id="mango01" name="mango01" value="mango01">
        <label for="mango01">Mango</label>
        <br>
        <input type="checkbox" id="fRojos" name="fRojos" value="fRojos">
        <label for="fRojos">Frutos Rojos</label>
        <br>
        <input type="checkbox" id="capuccino" name="capuccino" value="capuccino">
        <label for="capuccino">Capuccino</label>
        <br>
        <br>
        <p><b>Elige la cubierta</b></p>
        <input type="checkbox" id="nueces" name="nueces" value="nueces">
        <label for="nueces">Nueces</label>
        <br>
        <input type="checkbox" id="almendras" name="almendras" value="almendras">
        <label for="almendras">Almendras</label>
        <br>
        <input type="checkbox" id="fresas02" name="fresas02" value="fresas02">
        <label for="fresas02">Fresas</label>
        <br>
        <input type="checkbox" id="mango02" name="mango02" value="mango02">
        <label for="mango02">Mango</label>
        <br>
        <input type="checkbox" id="chispas" name="chispas" value="chispas">
        <label for="chispas">Chispas de chocolate</label>
        <br>
        <br>
        <br>
        <input type="button" value="Realizar pedido">
    </form>
    <br>
    <footer style="background:#eee;">
        <p>Dirección: Calle 24 Norte, 3527. Col. Independencia.</p>
        <p>Teléfono: 012-34-56-78</p>
        <p>Horarios: L-D 10:00 A.M. - 07:00 P.M.</p>
    </footer>
</body>

</html>
